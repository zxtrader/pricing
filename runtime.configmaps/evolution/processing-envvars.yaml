# kubectl --namespace cexpay-evolution-admin get --output=yaml ConfigMap/processing-envvars
# kubectl --namespace cexpay-evolution-admin get --output=json ConfigMap/processing-envvars | jq -r ".data" | yq eval -P | sed 's/^/  /'
# kubectl --namespace cexpay-evolution-admin apply --filename=runtime.configmaps/evolution/processing-envvars.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: processing-envvars
  namespace: cexpay-evolution-admin
data:
  runtime.aggregator.url: wss://external-api-aggr-demo.dev.kube/ws
  runtime.endpoint.dashboard.cors.allowedHeaders: '*'
  runtime.endpoint.dashboard.cors.methods: GET, POST, PUT, DELETE
  runtime.endpoint.dashboard.cors.whiteList: https://evolution-cexpay.dev.kube
  runtime.endpoint.swaggerUi.servers: evolutionSrv
  runtime.endpoint_indexer: account dashboard info instrument internalInfo merchant monitoring network order rate risk time
  runtime.notifier.subscriber.kind: web-socket-client
  runtime.notifier.subscriber.url: ws://notifier.cexpay-infra:8080/subscriber/websockethost/evolution
  runtime.pss.aggregator.url: https://pss-rpc.dev.kube/aggregator
  runtime.pss.cexpay.url: https://pss-rpc.dev.kube/cryptopay
  runtime.pss.cryptoWalletHelper.url: https://pss-rpc.dev.kube/cryptopay
  runtime.pss.es.url: https://pss-rpc.dev.kube/cryptopay
  runtime.server.evolutionSrv.clientCertificateMode: none
  runtime.server.evolutionSrv.listenHost: 0.0.0.0
  runtime.server.evolutionSrv.listenPort: "8083"
  runtime.server.evolutionSrv.serverCertificate: /etc/cexiolabs/cexpay/ssl/tls.crt
  runtime.server.evolutionSrv.serverKey: /etc/cexiolabs/cexpay/ssl/tls.key
  runtime.server.evolutionSrv.trustProxy: "true"
  runtime.server.evolutionSrv.type: https
  runtime.server_indexer: evolutionSrv dashboardApiSrv loopbackSrv monitoringSrv processingApiSrv
  runtime.wtf2pss.url: https://pss-provider-wtf2.dev.kube
