  data:
    messenger-bridge.toml: "# File format: https://github.com/toml-lang/toml\n\n\n#
      Select Web servers to be used (splitted by space)\nserver_indexer = \"apiSrv\"\n\n#
      Select endpoints to be used (splitted by space)\nendpoint_indexer = \"rest welcome\"\n\n#
      Select messengers to be used\nmessenger_indexer = \"cryptopay_devel_bot\"\n\n[[server]]\n
      \ # Declare an API HTTP server\n  index = \"apiSrv\"\n  type = \"https\"\n  listenHost
      = \"0.0.0.0\"\n  listenPort = 8443\n  trustProxy = true\n  clientCertificateMode
      = \"none\"\n  serverCertificate = \"/etc/cexiolabs/cryptopay/ssl/tls.crt\"\n
      \ serverKey = \"/etc/cexiolabs/cryptopay/ssl/tls.key\"\n\n[[endpoint]]\n  #
      Declare REST endpoint and bound to the API HTTP server on path /v1\n  index
      = \"rest\"\n  type = \"rest\"\n  servers = \"apiSrv\"\n  bindPath = \"/v1\"\n\n[[endpoint]]\n
      \ # Declare Welcome Page endpoint and bound to the API HTTP server on path /\n
      \ index = \"welcome\"\n  type = \"welcome-page\"\n  servers = \"apiSrv\"\n  bindPath
      = \"/\" \n\n\n[approvement]\n  # Select topics to be enabled\n  topic_indexer
      = \"AcceptDepositApprove ZeroConfirmationApprove\"\n\n  [[approvement.topic]]\n
      \   index = \"ZeroConfirmationApprove\"\n    description = \"Manual approve
      of zero confirmation.\"\n    requireVotes = 2\n    expireTimeout = 600\n\n  [[approvement.topic]]\n
      \   index = \"AcceptDepositApprove\"\n    description = \"Manual approve of
      number of confirmations (blockchain specific).\"\n    requireVotes = 2\n    expireTimeout
      = 300\n\n[[messenger]]\n  index = \"cryptopay_devel_bot\"\n  type = \"telegram\"\n
      \ #apiToken = <bot API token>\n  approvementTopicBinding_indexer = \"AcceptDepositApproveBinding
      ZeroConfirmationApproveBinding\"\n\n  [[messenger.approvementTopicBinding]]\n
      \   index = \"ZeroConfirmationApproveBinding\"\n    bindTopic = \"ZeroConfirmationApprove\"\n
      \   #chatId = <Telegram's Unique identifier for the target chat or username
      of the target channel (in the format @channelusername)>\n    renderTemplate
      = \"\"\"\n<b>!TESTNET! Запрос на ручное подтверждение 0-confirmation (нет колбека
      от pss-provider-wtf2)</b>\n<i>Order: </i><a href=\"https://dashboard-evolution-cryptopay.dev.kube/order/{{cpoOrderId}}\">{{cpoOrderId}}</a>\n<i>Amount:
      </i><b>{{amount}} {{currency}}</b>\n<i>Deposit address: </i><a href=\"https://blockstream.info/testnet/address/{{depositAddress}}/\">{{depositAddress}}</a>.
      See also <a href=\"https://live.blockcypher.com/btc-testnet/address/{{depositAddress}}/\">BlockCypher</a>,
      <a href=\"https://www.blockchain.com/btc-testnet/address/{{depositAddress}}\">BlockchainInfo</a>.\n<i>Input
      TX hash: </i><a href=\"https://live.blockcypher.com/btc-testnet/tx/{{txHash}}/\">{{txHash}}</a>.
      See also <a href=\"https://blockstream.info/testnet/tx/{{txHash}}\">BlockCypher</a>,
      <a href=\"https://www.blockchain.com/btc-testnet/tx/{{txHash}}\">BlockchainInfo</a>.\n\"\"\"\n\n
      \ [[messenger.approvementTopicBinding]]\n    index = \"AcceptDepositApproveBinding\"\n
      \   bindTopic = \"AcceptDepositApprove\"\n    #chatId = <Telegram's Unique identifier
      for the target chat or username of the target channel (in the format @channelusername)>\n
      \   renderTemplate = \"\"\"\n<b>!TESTNET! Запрос на ручное подтверждение депозита
      по достижению {{confirmations}}-confirmations (нет колбеков от pss-provider-wtf2)</b>\n<i>Order:
      </i><a href=\"https://dashboard-evolution-cryptopay.dev.kube/order/{{cpoOrderId}}\">{{cpoOrderId}}</a>\n<i>Amount:
      </i><b>{{amount}} {{currency}}</b>\n<i>Public confirmations: </i><a href=\"https://live.blockcypher.com/btc-testnet/tx/{{txHash}}/\">{{confirmations}}</a>\n<i>Deposit
      address: </i><a href=\"https://blockstream.info/testnet/address/{{depositAddress}}/\">{{depositAddress}}</a>.
      See also <a href=\"https://live.blockcypher.com/btc-testnet/address/{{depositAddress}}/\">BlockCypher</a>,
      <a href=\"https://www.blockchain.com/btc-testnet/address/{{depositAddress}}\">BlockchainInfo</a>.\n<i>Input
      TX hash: </i><a href=\"https://live.blockcypher.com/btc-testnet/tx/{{txHash}}/\">{{txHash}}</a>.
      See also <a href=\"https://blockstream.info/testnet/tx/{{txHash}}\">BlockCypher</a>,
      <a href=\"https://www.blockchain.com/btc-testnet/tx/{{txHash}}\">BlockchainInfo</a>.\n\"\"\""
