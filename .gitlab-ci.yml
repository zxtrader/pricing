    - helm --namespace "cexiopay-evolution" history "${RUNTIME_RELEASE}" --max=3
    - helm --namespace "cexiopay-evolution" uninstall  "${RUNTIME_RELEASE}"
  when: manual
  environment:
    name: evolution
    url: https://evolution-cexiopay.dev.kube
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /-runtime$/

