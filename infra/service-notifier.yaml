# kubectl --namespace cexpay-infra get --output=yaml Service/notifier
# kubectl --namespace cexpay-infra apply --filename=infra/service-notifier.yaml

apiVersion: v1
kind: Service
metadata:
  name: notifier
  namespace: cexpay-infra
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: notifier
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
