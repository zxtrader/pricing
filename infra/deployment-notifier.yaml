apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    cattle.io/creator: norman
    workload.user.cattle.io/workloadselector: deployment-cexiopay-infra-notifier
  name: notifier
  namespace: cexiopay-infra
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-cexiopay-infra-notifier
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        field.cattle.io/ports: '[[{"containerPort":8080,"dnsName":"notifier","kind":"ClusterIP","name":"80tcp802","protocol":"TCP","sourcePort":8080}]]'
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: deployment-cexiopay-infra-notifier
    spec:
      containers:
        - env:
            - name: endpoint.subscriber.bindPath
              value: /v2/callback/cryptoproviders/pss-provider-wtf2-subscriber
          image: docker.registry.zxteam.net/pub/node/notifier/service:master.85b024fb
          imagePullPolicy: IfNotPresent
          name: notifier
          ports:
            - containerPort: 8080
              name: 80tcp802
              protocol: TCP
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities: {}
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          stdin: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
