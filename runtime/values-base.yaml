application:

  api:
    serviceImage: harbor.infra.kube/cexiopay/api
    tag: 0.6.2
    replicas: 1

  board:
    serviceImage: harbor.infra.kube/cexiopay/board
    tag: 2.7.1
    args:
      [
        "--use-ssl"
      ]
    env:
      BASE_PATH: /
    replicas: 1

  dashboardlegacy2:
    serviceImage: harbor.infra.kube/cexiopay/dashboard-react
    tag: 2.3.2
    args:
      [
        "--use-ssl"
      ]
    env:
      BASE_PATH: /
    replicas: 1

  demo:
    serviceImage: cexiolabs/cexiopay.demo
    tag: latest
    replicas: 0

  echo:
    serviceImage: cexiolabs/http-https-echo
    tag: latest
    replicas: 2

  gatehostinternal:
    serviceImage: harbor.infra.kube/cexiopay/gate/hostinternal
    tag: 0.0.7
    replicas: 1

  identity:
    serviceImage: harbor.infra.kube/cexiopay/identity
    tag: 0.1.16
    replicas: 1

  landing:
    serviceImage: harbor.infra.kube/cexiopay/landing
    tag: 0.1.1
    args:
      [
        "--use-ssl"
      ]
    env:
      BASE_PATH: /
    replicas: 1

  messengerbridge:
    serviceImage: cexiolabs/messenger-bridge
    tag: 0.0.4
    args:
      [
        "--config-toml-file=/etc/cexiolabs/cexiopay/messenger-bridge.toml",
        "--config-secrets-dir=/etc/cexiolabs/cexiopay/secrets",
        "--config-env",
      ]
    replicas: 0

  notifier:
    serviceImage: harbor.infra.kube/cexiolabs/communitysoft/notifier/csharp
    tag: 0.0.8
    args:
      [
        "--config-json-file=/etc/cexiolabs/communitysoft.notifier/appsettings.json",
        "--config-keyperfile-directory=/etc/cexiolabs/communitysoft.notifier/secrets",
        "--config-toml-file=/etc/cexiolabs/communitysoft.notifier/extra/setup.toml",
        "--config-env",
        "--log-json"
      ]
    env:
      ConnectionStrings__NotifierConnectionString: "Host=127.0.0.1;Port=5432;UserId=devadmin;Password=;Database=devdb;"
    replicas: 1

  processing:
    serviceImage: harbor.infra.kube/cexiopay/processing/amd64
    tag: 2.7.2
    replicas: 1
