{{ if or (eq .Values.zone "evolution") (eq .Values.zone "presentation") }}
# This is a standalone container for evolution and presentation zones ONLY.
# For production-like, this application embeds into composite container (see https://gitlab.wnb:28443/cexpay/board).
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ template "prefix" . }}dashboardwznk-certificate
spec:
  secretName: {{ template "prefix" . }}dashboardwznk-certificate
  issuerRef:
    name: ca-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
  commonName: {{ template "prefix" . }}dashboardwznk
{{ end }}
