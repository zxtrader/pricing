apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Chart.Name }}-identity{{ template "suffix" . }}
  name: {{ .Chart.Name }}-identity{{ template "suffix" . }}
spec:
  ports:
    - port: 8443
      name: identity
      protocol: TCP
      targetPort: 8443
  type: ClusterIP
  selector:
    app: {{ .Chart.Name }}-identity{{ template "suffix" . }}
