{{ if or (eq .Values.zone "evolution") (eq .Values.zone "presentation") }}
# This is a standalone container for evolution and presentation zones ONLY.
# For production-like, this application embeds into composite container (see https://gitlab.wnb:28443/cexpay/board).
apiVersion: v1
kind: Service
metadata:
  annotations:
    cexpay.io/version: {{ .Chart.AppVersion | quote }}
{{- if .Values.ci }}
    cexpay.io/ci.tag: {{ .Values.ci.tag | quote }}
    cexpay.io/ci.job: {{ .Values.ci.job | quote }}
    cexpay.io/ci.pipeline: {{ .Values.ci.pipeline | quote }}
{{- end }}
  labels:
    app: {{ template "prefix" . }}dashboardwznk
  name: {{ template "prefix" . }}dashboardwznk
spec:
  ports:
    - port: 8443
      name: dashboardwznk
      protocol: TCP
      targetPort: 8443
  type: ClusterIP
  selector:
    app: {{ template "prefix" . }}dashboardwznk
{{ end }}
