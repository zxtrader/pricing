{{ if and (or (eq .Values.zone "production") (eq .Values.zone "test")) (eq .Release.Name "blue") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ template "prefix" . }}supportbot
  name: {{ template "prefix" . }}supportbot
spec:
  selector:
    matchLabels:
      app: {{ template "prefix" . }}supportbot
  replicas: {{ .Values.application.supportbot.replicas | default 0 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: {{ template "prefix" . }}supportbot
    spec:
      containers:
      - name: supportbot
        image: {{ .Values.application.supportbot.serviceImage }}:{{ .Values.application.supportbot.tag }}
{{- if .Values.application.supportbot.command }}
        command:
{{ range .Values.application.supportbot.command }}
        - {{ . }}
{{ end }}
{{- end }}
{{- if .Values.application.supportbot.args }}
        args:
{{ range .Values.application.supportbot.args }}
        - {{ . }}
{{ end }}
{{- end }}
        volumeMounts:
        - name: config-files
          mountPath: /etc/cexiolabs/cexpay/
          readOnly: true
        envFrom:
        - configMapRef:
            name: {{ template "prefix" . }}supportbot-envvars
        - secretRef:
            name: {{ template "prefix" . }}supportbot
        env:
        - name: CEXPAY_API_CA_CERTIFICATE_FILE
          value: /etc/cexiolabs/cexpay/trusted-ca.crt
{{- if .Values.application.supportbot.env }}
{{ range $key, $value := .Values.application.supportbot.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
{{ end }}
{{- end }}
        resources:
          limits:
            cpu: 512m
            memory: 1024Mi
          requests:
            cpu: 128m
            memory: 512Mi
{{- if ne .Values.zone "production" }}
      imagePullSecrets:
      - name: cexpay-registry
{{- end }}
      volumes:
      - name: config-files
        configMap:
          name: {{ template "prefix" . }}supportbot-files
{{ end }}
