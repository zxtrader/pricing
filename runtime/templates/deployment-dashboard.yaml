apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ .Chart.Name }}-dashboard{{ template "suffix" . }}
  name: {{ .Chart.Name }}-dashboard{{ template "suffix" . }}
spec:
  replicas: {{ .Values.application.dashboard.replicas | default 2 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-dashboard{{ template "suffix" . }}
    spec:
      containers:
      - name: dashboard
        image: {{ .Values.application.dashboard.serviceImage }}:{{ .Values.application.dashboard.tag }}
{{- if .Values.application.dashboard.command }}
        command:
{{ range .Values.application.dashboard.command }}
        - {{ . }}
{{ end }}
{{- end }}
{{- if .Values.application.dashboard.args }}
        args:
{{ range .Values.application.dashboard.args }}
        - {{ . }}
{{ end }}
{{- end }}
        volumeMounts:
        - name: secret-certificate
          mountPath: /etc/cexiolabs/cryptopay.dashboard/ssl/
          readOnly: true
        - name: legacy-cpservice-config
          mountPath: /etc/cexiolabs/cryptopay.dashboard/legacy-cpservice-config/
          readOnly: true
        envFrom:
        - secretRef:
            name: dashboard
        env:
        - name: RUNTIME
          value: {{ .Values.environment }}
{{- if .Values.application.dashboard.env }}
{{ range $key, $value := .Values.application.dashboard.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
{{ end }}
{{- end }}
        ports:
        - containerPort: 8445
          protocol: TCP
        # livenessProbe:
        #   httpGet:
        #     path: /livenessProbe
        #     port: 9090
        #     scheme: HTTP
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /readinessProbe
        #     port: 9090
        #     scheme: HTTP
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        resources:
          limits:
            cpu: 400m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: legacy-cpservice-config
        configMap:
          defaultMode: 420
          name: cpservice
        
      # - name: dashboard-files
      #   configMap:
      #     name: dashboard-files
      - name: secret-files
        secret:
          secretName: dashboard
      - name: secret-certificate
        secret:
          secretName: {{ .Chart.Name }}-dashboard{{ template "suffix" . }}-certificate
