{{ if or (eq .Values.environment "evolution") (eq .Values.environment "presentation") }}
# In prodution "dashboard" is hosted on GitHub Pages:
# - https://github.com/cexiolabs/cryptopay.dashboard
# - https://github.com/cexiolabs/cryptopay.dashboard-next
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ template "prefix" . }}dashboard
  name: {{ template "prefix" . }}dashboard
spec:
  replicas: {{ .Values.application.dashboard.replicas | default 0 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: {{ template "prefix" . }}dashboard
    spec:
      containers:
      - name: dashboard
        image: {{ .Values.application.dashboard.serviceImage }}:{{ .Values.application.dashboard.tag }}
{{- if .Values.application.dashboard.command }}
        command:
{{ range .Values.application.dashboard.command }}
        - {{ . }}
{{ end }}
{{- end }}
{{- if .Values.application.dashboard.args }}
        args:
{{ range .Values.application.dashboard.args }}
        - {{ . }}
{{ end }}
{{- end }}
        env:
        - name: CRYPTOPAY_ENVIRONMENT
          value: {{ .Values.environment }}
{{- if .Values.application.dashboard.env }}
{{ range $key, $value := .Values.application.dashboard.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
{{ end }}
{{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
          periodSeconds: 60
        ports:
        - containerPort: 8080
          protocol: TCP
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 8080
        #     scheme: HTTP
        #   initialDelaySeconds: 10
        #   periodSeconds: 60
        resources:
          limits:
            cpu: 512m
            memory: 512Mi
          requests:
            cpu: 128m
            memory: 64Mi
{{ end }}
