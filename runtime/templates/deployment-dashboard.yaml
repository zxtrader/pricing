{{ if or (eq .Values.zone "evolution") (eq .Values.zone "presentation") }}
# In prodution "dashboard" is hosted on GitHub Pages:
# - https://github.com/cexiolabs/cexiopay.dashboard
# - https://github.com/cexiolabs/cexiopay.dashboard-next
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ template "prefix" . }}dashboard
  name: {{ template "prefix" . }}dashboard
spec:
  replicas: {{ .Values.application.dashboard.replicas | default 0 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: {{ template "prefix" . }}dashboard
    spec:
      containers:
      - name: dashboard
        image: {{ .Values.application.dashboard.serviceImage }}:{{ .Values.application.dashboard.tag }}
{{- if .Values.application.dashboard.command }}
        command:
{{ range .Values.application.dashboard.command }}
        - {{ . }}
{{ end }}
{{- end }}
{{- if .Values.application.dashboard.args }}
        args:
{{ range .Values.application.dashboard.args }}
        - {{ . }}
{{ end }}
{{- end }}
        env:
{{- if .Values.application.dashboard.env }}
{{ range $key, $value := .Values.application.dashboard.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
{{ end }}
{{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 180
          periodSeconds: 60
        ports:
        - containerPort: 8443
          protocol: TCP
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 8443
        #     scheme: HTTPS
        #   initialDelaySeconds: 10
        #   periodSeconds: 60
        resources:
          limits:
            cpu: 256m
            memory: 32Mi
          requests:
            cpu: 128m
            memory: 16Mi
        volumeMounts:
        - name: secret-certificate
          mountPath: /etc/cexiolabs/cexiopay.dashboard/ssl/
      volumes:
      - name: secret-certificate
        secret:
          secretName: {{ template "prefix" . }}dashboard-certificate
{{ end }}
