apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ template "prefix" . }}invoice
  name: {{ template "prefix" . }}invoice
spec:
  selector:
    matchLabels:
      app: {{ template "prefix" . }}invoice
  replicas: {{ .Values.application.invoice.replicas | default 0 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: {{ template "prefix" . }}invoice
    spec:
{{- if .Values.misc }}
{{- if .Values.misc.excludeHypervisors }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: hypervisor
                operator: NotIn
                values:
{{- range .Values.misc.excludeHypervisors }}
                - {{ . }}
{{- end }}
{{- end }}
{{- end }}
      containers:
      - name: invoice
        image: {{ .Values.application.invoice.serviceImage }}:{{ .Values.application.invoice.tag }}
{{- if .Values.application.invoice.command }}
        command:
{{- range .Values.application.invoice.command }}
        - {{ . }}
{{- end }}
{{- end }}
{{- if .Values.application.invoice.args }}
        args:
{{- range .Values.application.invoice.args }}
        - {{ . }}
{{- end }}
{{- end }}
        envFrom:
        - configMapRef:
            name: {{ template "prefix" . }}invoice-envvars
        env:
        - name: Serilog__MinimumLevel__Default
          value: Information
        - name: IdentityServerAuthentication__BearerAuthority
          value: https://{{ template "prefix" . }}identity:8443/
        - name: GatewayOrderHttpClient__Url
          value: https://{{ template "prefix" . }}gatehostinternal:8443/
{{- if .Values.application.invoice.env }}
{{- range $key, $value := .Values.application.invoice.env }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
{{- end }}
{{- end }}
        livenessProbe:
          httpGet:
            path: /info
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 180
          periodSeconds: 60
        ports:
        - containerPort: 8443
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /info
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 512m
            memory: 4096Mi
          requests:
            cpu: 128m
            memory: 2048Mi
        # # Will be available with Kubernetes 1.20
        # startupProbe:
        #   httpGet:
        #     path: /info
        #     port: 8443
        #   failureThreshold: 60
        #   periodSeconds: 5
        volumeMounts:
        # - name: config-files
        #   mountPath: /etc/cexiolabs/cexpay.api/
        #   readOnly: true
        - name: secret-certificate
          mountPath: /etc/cexiolabs/cexpay.invoice/ssl/
        - name: secret-files
          mountPath: /etc/cexiolabs/cexpay.invoice/secrets/
{{- if ne .Values.zone "production" }}
      imagePullSecrets:
      - name: cexpay-registry
{{- end }}
      volumes:
      # - name: config-files
      #   configMap:
      #     name: {{ template "prefix" . }}invoice-files
      - name: secret-certificate
        secret:
          secretName: {{ template "prefix" . }}invoice-certificate
      - name: secret-files
        secret:
          secretName: {{ template "prefix" . }}invoice
