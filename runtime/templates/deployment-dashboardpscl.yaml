{{ if or (eq .Values.zone "evolution") (eq .Values.zone "presentation") }}
# This is a standalone container for evolution and presentation zones ONLY.
# For production-like, this application embeds into composite container (see https://gitlab.wnb:28443/cexpay/board).
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ template "prefix" . }}dashboardpscl
  name: {{ template "prefix" . }}dashboardpscl
spec:
  selector:
    matchLabels:
      app: {{ template "prefix" . }}dashboardpscl
  replicas: {{ .Values.application.dashboardpscl.replicas | default 0 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: {{ template "prefix" . }}dashboardpscl
    spec:
      containers:
      - name: dashboardpscl
        image: {{ .Values.application.dashboardpscl.serviceImage }}:{{ .Values.application.dashboardpscl.tag }}
{{- if .Values.application.dashboardpscl.command }}
        command:
{{ range .Values.application.dashboardpscl.command }}
        - {{ . }}
{{ end }}
{{- end }}
        args:
        - "--use-ssl"
{{- if .Values.application.dashboardpscl.args }}
{{ range .Values.application.dashboardpscl.args }}
        - {{ . }}
{{ end }}
{{- end }}
        env:
        - name: BASE_PATH
          value: /
{{- if .Values.application.dashboardpscl.env }}
{{ range $key, $value := .Values.application.dashboardpscl.env }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
{{ end }}
{{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 180
          periodSeconds: 60
        ports:
        - containerPort: 8443
          protocol: TCP
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 8443
        #     scheme: HTTPS
        #   initialDelaySeconds: 10
        #   periodSeconds: 60
        resources:
          limits:
            cpu: 256m
            memory: 256Mi
          requests:
            cpu: 32m
            memory: 32Mi
        volumeMounts:
        - name: secret-certificate
          mountPath: /etc/cexiolabs/cexpay.dashboard-pscl/ssl/
{{- if ne .Values.zone "production" }}
      imagePullSecrets:
      - name: cexpay-registry
{{- end }}
      volumes:
      - name: secret-certificate
        secret:
          secretName: {{ template "prefix" . }}dashboardpscl-certificate
{{ end }}
