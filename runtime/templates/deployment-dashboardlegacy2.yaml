apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ template "prefix" . }}dashboardlegacy2
  name: {{ template "prefix" . }}dashboardlegacy2
spec:
  selector:
    matchLabels:
      app: {{ template "prefix" . }}dashboardlegacy2
  replicas: {{ .Values.application.dashboardlegacy2.replicas | default 0 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: {{ template "prefix" . }}dashboardlegacy2
    spec:
      containers:
      - name: dashboardlegacy2
        image: {{ .Values.application.dashboardlegacy2.serviceImage }}:{{ .Values.application.dashboardlegacy2.tag }}
{{- if .Values.application.dashboardlegacy2.command }}
        command:
{{ range .Values.application.dashboardlegacy2.command }}
        - {{ . }}
{{ end }}
{{- end }}
{{- if .Values.application.dashboardlegacy2.args }}
        args:
{{ range .Values.application.dashboardlegacy2.args }}
        - {{ . }}
{{ end }}
{{- end }}
        env:
{{- if .Values.application.dashboardlegacy2.env }}
{{ range $key, $value := .Values.application.dashboardlegacy2.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
{{ end }}
{{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 180
          periodSeconds: 60
        ports:
        - containerPort: 8443
          protocol: TCP
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 8443
        #     scheme: HTTPS
        #   initialDelaySeconds: 10
        #   periodSeconds: 60
        resources:
          limits:
            cpu: 256m
            memory: 256Mi
          requests:
            cpu: 32m
            memory: 32Mi
        volumeMounts:
        - name: secret-certificate
          mountPath: /etc/cexiolabs/cexiopay.dashboard-react/ssl/
      volumes:
      - name: secret-certificate
        secret:
          secretName: {{ template "prefix" . }}dashboardlegacy2-certificate
