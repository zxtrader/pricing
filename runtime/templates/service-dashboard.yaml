apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Chart.Name }}-dashboard{{ template "suffix" . }}
  name: {{ .Chart.Name }}-dashboard{{ template "suffix" . }}
spec:
  ports:
    - port: 8080
      name: dashboard
      protocol: TCP
      targetPort: 8080
  type: ClusterIP
  selector:
    app: {{ .Chart.Name }}-dashboard{{ template "suffix" . }}
