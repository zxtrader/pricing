{{ if or (eq .Values.environment "evolution") (eq .Values.environment "presentation") }}
# In prodution "dashboard" is hosted on GitHub Pages:
# - https://github.com/cexiolabs/cryptopay.dashboard
# - https://github.com/cexiolabs/cryptopay.dashboard-next
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "prefix" . }}dashboard
  name: {{ template "prefix" . }}dashboard
spec:
  ports:
    - port: 8080
      name: dashboard
      protocol: TCP
      targetPort: 8080
  type: ClusterIP
  selector:
    app: {{ template "prefix" . }}dashboard
{{ end }}
