{{ if or (eq .Values.zone "evolution") (eq .Values.zone "presentation") }}
# In prodution and test zones "dashboard" is hosted on GitHub Pages:
# - https://github.com/cexiolabs/cexiopay.dashboard-production-hosting
# - https://github.com/cexiolabs/cexiopay.dashboard-test-hosting
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "prefix" . }}dashboard
  name: {{ template "prefix" . }}dashboard
spec:
  ports:
    - port: 8443
      name: dashboard
      protocol: TCP
      targetPort: 8443
  type: ClusterIP
  selector:
    app: {{ template "prefix" . }}dashboard
{{ end }}
