{{- if ne .Values.zone "production" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ template "prefix" . }}ptmerchant
  name: {{ template "prefix" . }}ptmerchant
spec:
  selector:
    matchLabels:
      app: {{ template "prefix" . }}ptmerchant
  replicas: {{ .Values.application.ptmerchant.replicas | default 0 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: {{ template "prefix" . }}ptmerchant
    spec:
{{- if .Values.misc }}
{{- if .Values.misc.excludeHypervisors }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: hypervisor
                operator: NotIn
                values:
{{- range .Values.misc.excludeHypervisors }}
                - {{ . }}
{{- end }}
{{- end }}
{{- end }}
      containers:
      - name: ptmerchant
        image: {{ .Values.application.ptmerchant.serviceImage }}:{{ .Values.application.ptmerchant.tag }}
{{- if .Values.application.ptmerchant.command }}
        command:
{{- range .Values.application.ptmerchant.command }}
        - {{ . }}
{{- end }}
{{- end }}
{{- if .Values.application.ptmerchant.args }}
        args:
        - CEXPay.PaymentTools.InvoiceMerchantAPI
{{- range .Values.application.ptmerchant.args }}
        - {{ . }}
{{- end }}
{{- end }}
        envFrom:
        - configMapRef:
            name: {{ template "prefix" . }}ptmerchant-envvars
        env:
        - name: Serilog__MinimumLevel__Default
          value: Information
        - name: BasePath
          value: /paytools/v1/merchant
{{- if .Values.application.ptmerchant.env }}
{{- range $key, $value := .Values.application.ptmerchant.env }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
{{- end }}
{{- end }}
        livenessProbe:
          httpGet:
            path: /paytools/v1/merchant
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 180
          periodSeconds: 60
        ports:
        - containerPort: 8443
          protocol: TCP
        # readinessProbe:
        #   httpGet:
        #     path: /info
        #     port: 8443
        #     scheme: HTTPS
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        resources:
          limits:
            cpu: 512m
            memory: 512Mi
          requests:
            cpu: 128m
            memory: 128Mi
        # # Will be available with Kubernetes 1.20
        # startupProbe:
        #   httpGet:
        #     path: /info
        #     port: 8443
        #   failureThreshold: 60
        #   periodSeconds: 5
        volumeMounts:
        # - name: config-files
        #   mountPath: /etc/cexiolabs/cexpay.paytools/extra
        #   readOnly: true
        - name: secret-certificate
          mountPath: /etc/cexiolabs/cexpay.paytools/ssl/
        - name: secret-files
          mountPath: /etc/cexiolabs/cexpay.paytools/secrets/
{{- if ne .Values.zone "production" }}
      imagePullSecrets:
      - name: cexpay-registry
{{- end }}
      volumes:
      # - name: config-files
      #   configMap:
      #     name: {{ template "prefix" . }}ptmerchant-files
      - name: secret-certificate
        secret:
          secretName: {{ template "prefix" . }}ptmerchant-certificate
      - name: secret-files
        secret:
          secretName: {{ template "prefix" . }}ptmerchant
{{- end }}
