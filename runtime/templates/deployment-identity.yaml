apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ template "prefix" . }}identity
  name: {{ template "prefix" . }}identity
spec:
  replicas: {{ .Values.application.identity.replicas | default 0 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: {{ template "prefix" . }}identity
    spec:
      # initContainers:
      # - name: secret-copier
      #   image: busybox:latest
      #   imagePullPolicy: Always
      #   command:
      #   - sh
      #   - -c
      #   args:
      #   - 'echo "Copying ssl and secrets files into temporary emptyDir-based volume (to be able to erase sensetive data after read it)."
      #     && cp /etc/cexiolabs/cryptopay.identity/ssl/* /tmp/cexiolabs/cryptopay.identity/ssl/
      #     && cp /etc/cexiolabs/cryptopay.identity/secrets/* /tmp/cexiolabs/cryptopay.identity/secrets/'
      #   volumeMounts:
      #   - name: secret-certificate
      #     mountPath: /etc/cexiolabs/cryptopay.identity/ssl/
      #   - name: secret-files
      #     mountPath: /etc/cexiolabs/cryptopay.identity/secrets/
      #   - name: secret-certificate-copy
      #     mountPath: /tmp/cexiolabs/cryptopay.identity/ssl/
      #   - name: secret-files-copy
      #     mountPath: /tmp/cexiolabs/cryptopay.identity/secrets/
      containers:
      - name: identity
        image: {{ .Values.application.identity.serviceImage }}:{{ .Values.application.identity.tag }}
{{- if .Values.application.identity.command }}
        command:
{{ range .Values.application.identity.command }}
        - {{ . }}
{{ end }}
{{- end }}
{{- if .Values.application.identity.args }}
        args:
{{ range .Values.application.identity.args }}
        - {{ . }}
{{ end }}
{{- end }}
        # envFrom:
        # - configMapRef:
        #     name: identity
        # envFrom:
        # - secretRef:
        #     name: identity
        env:
        - name: CRYPTOPAY_ENVIRONMENT
          value: {{ .Values.environment }}
{{- if .Values.application.identity.env }}
{{ range $key, $value := .Values.application.identity.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
{{ end }}
{{- end }}
        # lifecycle:
        #   postStart:
        #     exec:
        #       command: ["rm", "/etc/cexiolabs/cryptopay.identity/ssl/tls.key"]
        livenessProbe:
          httpGet:
            path: /info
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 180
          periodSeconds: 60
        ports:
        - containerPort: 8443
          protocol: TCP
        # readinessProbe:
        #   httpGet:
        #     path: /info
        #     port: 8443
        #     scheme: HTTPS
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        resources:
          limits:
            cpu: 512m
            memory: 512Mi
          requests:
            cpu: 128m
            memory: 64Mi
        # # Will be available with Kubernetes 1.20
        # startupProbe:
        #   httpGet:
        #     path: /info
        #     port: 8443
        #   failureThreshold: 60
        #   periodSeconds: 5
        volumeMounts:
        # - name: config-files
        #   mountPath: /etc/cexiolabs/cryptopay.identity/
        #   readOnly: true
        - name: secret-certificate
          mountPath: /etc/cexiolabs/cryptopay.identity/ssl/
      #   - name: secret-certificate-copy
      #     mountPath: /tmp/cexiolabs/cryptopay.identity/ssl/
        - name: secret-files
          mountPath: /etc/cexiolabs/cryptopay.identity/secrets/
      #   - name: secret-files-copy
      #     mountPath: /tmp/cexiolabs/cryptopay.identity/secrets/
      volumes:
      # - name: config-files
      #   configMap:
      #     name: identity-files
      - name: secret-certificate
        secret:
          secretName: {{ template "prefix" . }}identity-certificate
      - name: secret-files
        secret:
          secretName: identity
