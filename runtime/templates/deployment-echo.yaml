apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    cexpay.io/version: {{ .Chart.AppVersion | quote }}
{{- if .Values.ci }}
    cexpay.io/ci.tag: {{ .Values.ci.tag | quote }}
    cexpay.io/ci.job: {{ .Values.ci.job | quote }}
    cexpay.io/ci.pipeline: {{ .Values.ci.pipeline | quote }}
{{- end }}
  labels:
    app: {{ template "prefix" . }}echo
  name: {{ template "prefix" . }}echo
spec:
  selector:
    matchLabels:
      app: {{ template "prefix" . }}echo
  replicas: {{ .Values.application.echo.replicas | default 0 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      annotations:
        cexpay.io/version: {{ .Chart.AppVersion | quote }}
{{- if .Values.ci }}
        cexpay.io/ci.tag: {{ .Values.ci.tag | quote }}
        cexpay.io/ci.job: {{ .Values.ci.job | quote }}
        cexpay.io/ci.pipeline: {{ .Values.ci.pipeline | quote }}
{{- end }}
      labels:
        app: {{ template "prefix" . }}echo
    spec:
{{- if .Values.misc }}
{{- if .Values.misc.excludeHypervisors }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: hypervisor
                operator: NotIn
                values:
{{- range .Values.misc.excludeHypervisors }}
                - {{ . }}
{{- end }}
{{- end }}
{{- end }}
      containers:
      - name: echo
        image: {{ .Values.application.echo.serviceImage }}:{{ .Values.application.echo.tag }}
{{- if .Values.application.echo.command }}
        command:
{{- range .Values.application.echo.command }}
        - {{ . }}
{{- end }}
{{- end }}
{{- if .Values.application.echo.args }}
        args:
{{- range .Values.application.echo.args }}
        - {{ . }}
{{- end }}
{{- end }}
        env:
        - name: HTTPS_PORT
          value: "8443"
        - name: LOG_LEVEL
          value: "info"
        - name: SSL_CERT_FILE
          value: "/etc/cexiolabs/cexpay/ssl/tls.crt"
        - name: SSL_KEY_FILE
          value: "/etc/cexiolabs/cexpay/ssl/tls.key"
{{- if .Values.application.echo.env }}
{{- range $key, $value := .Values.application.echo.env }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
{{- end }}
{{- end }}
        ports:
        - containerPort: 8443
          protocol: TCP
        volumeMounts:
        - name: secret-certificate
          mountPath: /etc/cexiolabs/cexpay/ssl
          readOnly: true
        resources:
          limits:
            cpu: 256m
            memory: 32Mi
          requests:
            cpu: 128m
            memory: 16Mi
{{- if ne .Values.zone "production" }}
      imagePullSecrets:
      - name: cexpay-registry
{{- end }}
      volumes:
      - name: secret-certificate
        secret:
          secretName: {{ template "prefix" . }}echo-certificate
