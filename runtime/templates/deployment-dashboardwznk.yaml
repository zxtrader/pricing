{{ if or (eq .Values.zone "evolution") (eq .Values.zone "presentation") }}
# This is a standalone container for evolution and presentation zones ONLY.
# For production-like, this application embeds into composite container (see https://gitlab.wnb:28443/cexpay/board).
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    cexpay.io/version: {{ .Chart.AppVersion | quote }}
{{- if .Values.ci }}
    cexpay.io/ci.tag: {{ .Values.ci.tag | quote }}
    cexpay.io/ci.job: {{ .Values.ci.job | quote }}
    cexpay.io/ci.pipeline: {{ .Values.ci.pipeline | quote }}
{{- end }}
  labels:
    app: {{ template "prefix" . }}dashboardwznk
  name: {{ template "prefix" . }}dashboardwznk
spec:
  selector:
    matchLabels:
      app: {{ template "prefix" . }}dashboardwznk
  replicas: {{ .Values.application.dashboardwznk.replicas | default 0 }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      annotations:
        cexpay.io/version: {{ .Chart.AppVersion | quote }}
{{- if .Values.ci }}
        cexpay.io/ci.tag: {{ .Values.ci.tag | quote }}
        cexpay.io/ci.job: {{ .Values.ci.job | quote }}
        cexpay.io/ci.pipeline: {{ .Values.ci.pipeline | quote }}
{{- end }}
      labels:
        app: {{ template "prefix" . }}dashboardwznk
    spec:
{{- if .Values.misc }}
{{- if .Values.misc.excludeHypervisors }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: hypervisor
                operator: NotIn
                values:
{{- range .Values.misc.excludeHypervisors }}
                - {{ . }}
{{- end }}
{{- end }}
{{- end }}
      containers:
      - name: dashboardwznk
        image: {{ .Values.application.dashboardwznk.serviceImage }}:{{ .Values.application.dashboardwznk.tag }}
{{- if .Values.application.dashboardwznk.command }}
        command:
{{- range .Values.application.dashboardwznk.command }}
        - {{ . }}
{{- end }}
{{- end }}
        args:
        - "--use-ssl"
{{- if .Values.application.dashboardwznk.args }}
{{- range .Values.application.dashboardwznk.args }}
        - {{ . }}
{{- end }}
{{- end }}
        env:
        - name: BASE_PATH
          value: /
{{- if .Values.application.dashboardwznk.env }}
{{- range $key, $value := .Values.application.dashboardwznk.env }}
        - name: {{ $key | quote }}
          value: {{ $value | quote }}
{{- end }}
{{- end }}
        livenessProbe:
          failureThreshold: 20
          httpGet:
            path: /
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 180
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 5
        ports:
        - containerPort: 8443
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 60
        resources:
          limits:
            cpu: 256m
            memory: 256Mi
          requests:
            cpu: 32m
            memory: 32Mi
        volumeMounts:
        - name: secret-certificate
          mountPath: /etc/cexiolabs/cexpay.dashboard-wznk/ssl/
{{- if ne .Values.zone "production" }}
      imagePullSecrets:
      - name: cexpay-registry
{{- end }}
      volumes:
      - name: secret-certificate
        secret:
          secretName: {{ template "prefix" . }}dashboardwznk-certificate
{{ end }}
