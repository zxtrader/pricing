apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ .Chart.Name }}-gateuiserve{{ template "suffix" . }}
  name: {{ .Chart.Name }}-gateuiserve{{ template "suffix" . }}
spec:
  replicas: {{ .Values.application.gateuiserve.replicas | default 2 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-gateuiserve{{ template "suffix" . }}
    spec:
      containers:
      - name: gateuiserve
        image: {{ .Values.application.gateuiserve.serviceImage }}:{{ .Values.application.gateuiserve.tag }}
{{- if .Values.application.gateuiserve.command }}
        command:
{{ range .Values.application.gateuiserve.command }}
        - {{ . }}
{{ end }}
{{- end }}
{{- if .Values.application.gateuiserve.args }}
        args:
{{ range .Values.application.gateuiserve.args }}
        - {{ . }}
{{ end }}
{{- end }}
        volumeMounts:
        - name: secret-certificate
          mountPath: /etc/cexiolabs/cryptopay/ssl
          readOnly: true
        env:
        - name: RUNTIME
          value: {{ .Values.environment }}
{{- if .Values.application.gateuiserve.env }}
{{ range $key, $value := .Values.application.gateuiserve.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
{{ end }}
{{- end }}
        ports:
        - containerPort: 8080
          protocol: TCP
        # livenessProbe:
        #   httpGet:
        #     path: /livenessProbe
        #     port: 9090
        #     scheme: HTTP
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /readinessProbe
        #     port: 9090
        #     scheme: HTTP
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        resources:
          limits:
            cpu: 400m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: secret-certificate
        secret:
          secretName: {{ .Chart.Name }}-gateuiserve{{ template "suffix" . }}-certificate
