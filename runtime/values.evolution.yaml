environment: evolution

docker:
  processing:
    serviceImage: mendhak/http-https-echo
    tag: latest
    # args:
    #   [
    #     "--config-file=/etc/cexiolabs/cryptopay.processing/service.config",
    #     "--config-secrets-dir=/etc/cexiolabs/cryptopay/secrets",
    #     "--config-env",
    #   ]
    # cmdbin: "aggrless"
    debugPort: 9229
  dashboard:
    serviceImage: devdocker.infra.kube/cryptopay/dashboard
    tag: latest

ingress:
  API:
    type: internal
    domain: api-evolution-cryptopay.dev.kube
    certSecretName: dev
    # API does not require client's certificate
    #backendCaSecretName:
    backendInsecure: yes
    paths:
      "/":
        backendServiceName: processing
        backendServicePort: 8080
  SysAdmin:
    type: internal
    domain: sysadmin-evolution-cryptopay.dev.kube
    # API does not require client's certificate
    #backendCaSecretName:
    certSecretName: dev
    backendInsecure: yes
    paths:
      "/":
        backendServiceName: processing
        backendServicePort: 8081
  Dashboard:
    type: internal
    domain: dashboard-evolution-cryptopay.dev.kube
    certSecretName: dev
    #backendCaSecretName: ca-secret
    backendInsecure: yes
    paths:
      "/":
        backendServiceName: dashboard
        backendServicePort: 8080
  SpecsAndWtf2PssCallbacks:
    type: internal
    domain: evolution-cryptopay.dev.kube
    certSecretName: dev
    backendInsecure: yes
    paths:
      "/":
        backendServiceName: processing
        backendServicePort: 8083
      "/v2/callback/cryptoproviders/":
        backendServiceName: processing
        backendServicePort: 8084
