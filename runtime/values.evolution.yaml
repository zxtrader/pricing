zone: evolution

misc:
  excludeHypervisors:
  - defr109.itdep.org

application:

  api:
    serviceImage: harbor.infra.kube/cexpay/api/snapshot/amd64
    args:
      [
        "--config-json-file=/etc/cexiolabs/cexpay.api/appsettings.json",
        "--config-json-file=/etc/cexiolabs/cexpay.api/appsettings.evolution.json",
        "--config-keyperfile-directory=/etc/cexiolabs/cexpay.api/secrets",
        "--config-env",
        "--log-json"
      ]
    env:
      IdentityServerAuthentication__ValidIssuers: https://id-evolution-cexpay.dev.kube
      WTFProviderConfigurationFile: /etc/cexiolabs/cexpay.api/legacy-cpservice-config/WTF-dev.json

  board:
    serviceImage: harbor.infra.kube/cexpay/board/snapshot/amd64
    env:
      CEXPAY_GATEWAY_ORIGIN_WHITE_LIST: |
        ["api-evolution-cexpay.dev.kube", "board-evolution-cexpay.dev.kube", "dashboardpscl-evolution-cexpay.dev.kube", "127.0.0.1"]
      CEXPAY_IDENTITY_API_URL: https://id-evolution-cexpay.dev.kube
      CEXPAY_PAYTOOLS_INVOICE_API_URL: https://api-evolution-cexpay.dev.kube/paytools/v1/invoice
      CEXPAY_PROCESSING_V2_API_URL: https://api-evolution-cexpay.dev.kube/v2
      CEXPAY_PROCESSING_V3_API_URL: https://api-evolution-cexpay.dev.kube/v3
      OAUTH_CLIENT_ID: CEXPay.Board
      OAUTH_CALLBACK_PATH: /profile/oauth-challenge/
      POST_LOGOUT_REDIRECT_URL: https://board-evolution-cexpay.dev.kube

  dashboardpscl:
    serviceImage: harbor.infra.kube/cexpay/dashboard-pscl/snapshot/amd64
    env:
      CEXPAY_GATEWAY_ORIGIN_WHITE_LIST: |
        ["api-evolution-cexpay.dev.kube", "board-evolution-cexpay.dev.kube", "dashboardpscl-evolution-cexpay.dev.kube", "127.0.0.1"]
      CEXPAY_IDENTITY_API_URL: https://id-evolution-cexpay.dev.kube
      CEXPAY_PAYTOOLS_INVOICE_API_URL: https://api-evolution-cexpay.dev.kube/paytools/v1/invoice
      CEXPAY_PROCESSING_V3_API_URL: https://api-evolution-cexpay.dev.kube/v3
      OAUTH_CLIENT_ID: CEXPay.Board
      OAUTH_CALLBACK_PATH: /profile/oauth-challenge/
      POST_LOGOUT_REDIRECT_URL: https://dashboardpscl-evolution-cexpay.dev.kube

  dashboardwznk:
    serviceImage: harbor.infra.kube/cexpay/dashboard-wznk/snapshot/amd64
    env:
      CEXPAY_GATEWAY_ORIGIN_WHITE_LIST: |
        ["api-evolution-cexpay.dev.kube", "board-evolution-cexpay.dev.kube", "dashboardpscl-evolution-cexpay.dev.kube", "127.0.0.1"]
      CEXPAY_IDENTITY_API_URL: https://id-evolution-cexpay.dev.kube
      CEXPAY_PAYTOOLS_INVOICE_API_URL: https://api-evolution-cexpay.dev.kube/paytools/v1/invoice
      CEXPAY_PROCESSING_V2_API_URL: https://api-evolution-cexpay.dev.kube/v2
      CEXPAY_PROCESSING_V3_API_URL: https://api-evolution-cexpay.dev.kube/v3
      OAUTH_CLIENT_ID: CEXPay.Board
      OAUTH_CALLBACK_PATH: /profile/oauth-challenge/
      POST_LOGOUT_REDIRECT_URL: https://dashboardwznk-evolution-cexpay.dev.kube

  dashboardyong:
    serviceImage: harbor.infra.kube/cexpay/dashboard-yong/snapshot/amd64
    env:
      CEXPAY_PROCESSING_V2_API_URL: https://api-evolution-cexpay.dev.kube/v2

  gatehostinternal:
    serviceImage: harbor.infra.kube/cexpay/gate/hostinternal/snapshot/amd64
    env:
      GATE_BASE_URL: https://gate-evolution-cexpay.dev.kube

  gateintegrationdemo:
    env:
      GATE_URL: https://gate-evolution-cexpay.dev.kube
      GATE_CA_FILE: /etc/cexiolabs/cexpay/InfraWNBCA.crt

  identity:
    serviceImage: harbor.infra.kube/cexpay/identity/snapshot/amd64
    args:
      [
        "--config-json-file=/etc/cexiolabs/cexpay.identity/appsettings.json",
        "--config-json-file=/etc/cexiolabs/cexpay.identity/appsettings.evolution.json",
        "--config-keyperfile-directory=/etc/cexiolabs/cexpay.identity/secrets",
        "--config-env",
        "--log-json"
      ]

  invoice:
    serviceImage: harbor.infra.kube/cexpay/invoice/snapshot/amd64
    args:
      [
        "--config-json-file=/etc/cexiolabs/cexpay.invoice/appsettings.json",
        "--config-json-file=/etc/cexiolabs/cexpay.invoice/appsettings.evolution.json",
        "--config-keyperfile-directory=/etc/cexiolabs/cexpay.invoice/secrets",
        "--config-env",
        "--log-json"
      ]
    env:
      IdentityServerAuthentication__ValidIssuers: https://id-evolution-cexpay.dev.kube

  landing:
    serviceImage: docker-cexpay.infra.kube/cexpay/landing/snapshot/amd64

  notifier:
    serviceImage: harbor.infra.kube/cexiolabs/communitysoft/notifier/csharp/snapshot/amd64

  processing:
    serviceImage: harbor.infra.kube/cexpay/processing/snapshot/amd64
    args:
      [
        "--config-file=/etc/cexiolabs/cexpay.processing/service.config",
        "--config-toml-file=/etc/cexiolabs/cexpay.processing/service.toml",
        "--config-toml-file=/etc/cexiolabs/cexpay.processing/service-zone-evolution.toml",
        "--config-secrets-dir=/etc/cexiolabs/cexpay/secrets",
        "--config-env",
        "--runtime-gate-email-sender=nodemailer",
        "--runtime-use-notifier-service"
      ]
    env:
      CMDBIN: "snapshot"
      DEBUG_PORT: 9229
      DEBUG_WAIT: "no"
      LOG_LEVEL: "debug"

  ptinvoice:
    serviceImage: harbor.infra.kube/cexpay/paytools/snapshot/amd64
    args:
      [
        "--config-json-file=/etc/cexiolabs/cexpay.paytools/CEXPay.PaymentTools.InvoiceAPI/appsettings.json",
        "--config-json-file=/etc/cexiolabs/cexpay.paytools/CEXPay.PaymentTools.InvoiceAPI/appsettings.evolution.json",
        "--config-keyperfile-directory=/etc/cexiolabs/cexpay.paytools/secrets",
        "--config-env",
        "--log-json"
      ]
    env:
      IdentityServerAuthentication__ValidIssuers: https://id-evolution-cexpay.dev.kube

  ptservice:
    serviceImage: harbor.infra.kube/cexpay/paytools/snapshot/amd64
    args:
      [
        "--config-json-file=/etc/cexiolabs/cexpay.paytools/CEXPay.PaymentTools.InvoiceService/appsettings.json",
        "--config-json-file=/etc/cexiolabs/cexpay.paytools/CEXPay.PaymentTools.InvoiceService/appsettings.evolution.json",
        "--config-keyperfile-directory=/etc/cexiolabs/cexpay.paytools/secrets",
        "--config-env",
        "--log-json"
      ]

  statuspage:
    serviceImage: docker-cexpay.infra.kube/cexpay/statuspage/snapshot/amd64
    args:
      [
        "--config-json-file=/etc/cexiolabs/cexiolabs.statuspage.host/StatusPage.AppHost/appsettings.json",
        "--config-json-file=/etc/cexiolabs/cexiolabs.statuspage.host/StatusPage.AppHost/appsettings.evolution.json",
        "--config-json-file=/etc/cexiolabs/cexpay.statuspage/checkers-configuration.json",
        "--config-keyperfile-directory=/etc/cexiolabs/cexiolabs.statuspage.host/secrets",
        "--config-env",
        "--log-json"
      ]

ingress:

  API:
    blue:
      domain: api-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: api
        backendServicePort: 8443
      "/emulator-crypto":
        backendServiceName: processing
        backendServicePort: 8080
      "/emulator-exchange":
        backendServiceName: processing
        backendServicePort: 8080
      "/v2/":
        backendServiceName: processing
        backendServicePort: 8080
      "/v2/dashboard/":
        backendServiceName: processing
        backendServicePort: 8082
      "/paytools/v1/":
        backendServiceName: ptinvoice
        backendServicePort: 8443

  Board:
    blue:
      domain: board-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: board
        backendServicePort: 8443

  Dashboard-Pascal:
    blue:
      domain: dashboardpscl-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: dashboardpscl
        backendServicePort: 8443

  Dashboard-Wozniak:
    blue:
      domain: dashboardwznk-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: dashboardwznk
        backendServicePort: 8443

  Dashboard-Young:
    blue:
      domain: dashboardyong-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: dashboardyong
        backendServicePort: 8443

  Callbacks:
    blue:
      domain: callback-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/ws/":
        backendServiceName: processing
        backendServicePort: 8086

  Echo:
    blue:
      domain: echo-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: echo
        backendServicePort: 8443

  Gate:
    blue:
      domain: gate-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: gatehostinternal
        backendServicePort: 8443

  GateIntegrationDemo:
    blue:
      domain: gateintegrationdemo-evolution-cexpay.dev.kube
      certSecretName: dev
    backendInsecure: true
    paths:
      "/":
        backendServiceName: gateintegrationdemo
        backendServicePort: 8080

  Identity:
    blue:
      domain: id-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: identity
        backendServicePort: 8443

  Invoice:
    blue:
      domain: invoice-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: invoice
        backendServicePort: 8443

  Landing:
    blue:
      domain: evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: landing
        backendServicePort: 8443

  MessengerBridge:
    blue:
      # THIS endpoint just for development purposes
      domain: messengerbridge-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: messengerbridge
        backendServicePort: 8443

  StatusPage:
    blue:
      domain: status-evolution-cexpay.dev.kube
      certSecretName: dev
    paths:
      "/":
        backendServiceName: statuspage
        backendServicePort: 8443
